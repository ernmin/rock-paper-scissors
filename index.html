<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"> </script>
    </head>
    <body>
        <h1>Let's Play Rock, Paper, Scissors!</h1>
        <div id="container">
            <button id="Rock" class="btn">Rock</button>
            <button id="Paper" class="btn">Paper</button>
            <button id="Scissors" class="btn">Scissors</button>
        </div>
        <div class=choices></div>
            <div class="humanchoice"></div>
            <div class="computerchoice"></div>
        </div>
        <div class="outcome"></div>
        <div class="humanscore"></div>
        <div class="computerscore"></div>
        <div class="finaloutcome"></div>
        <div>
            <button id="restart">Restart</button>
        </div>
        
    </body>
</html>
